<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Formulario de prueba de HTML5</title>
</head>
<body>
  <h1>Controles de formulario</h1>
  <form action="" method="get">
    <h3>Datos personales</h3>
    <hr>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required autofocus>
    <br><br>
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>
    <br><br>
    <label for="url">URL:</label>
    <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal">
    <br><br>
    <label for="ciudad">Ciudad:</label>
    <select id="ciudad" name="ciudad">
      <option value="almeria">Almería</option>
      <option value="cadiz">Cádiz</option>
      <option value="cordoba">Córdoba</option>
      <option value="granada">Granada</option>
      <option value="huelva">Huelva</option>
      <option value="jaen">Jaén</option>
      <option value="malaga">Málaga</option>
      <option value="sevilla" selected>Sevilla</option>
    </select>
    <br><br>
    <hr>
    <h3>Otros datos</h3>
    <hr>
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha">
    <br><br>
    <label for="tiempo">Tiempo:</label>
    <input type="time" id="tiempo" name="tiempo">
    <br><br>
    <label for="fechahora">Fecha y hora:</label>
    <input type="datetime-local" id="fechahora" name="fechahora">
    <br><br>
    <label for="mes">Mes:</label>
    <input type="month" id="mes" name="mes">
    <br><br>
    <label for="semana">Semana:</label>
    <input type="week" id="semana" name="semana">
    <br><br>
    <label for="numero">Número (min -10, max 10):</label>
    <input type="number" id="numero" name="numero" min="-10" max="10">
    <br><br>
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono">
    <br><br>
    <label for="busqueda">Término de búsqueda:</label>
    <input type="search" id="busqueda" name="busqueda">
    <br><br>
    <label for="color">Color favorito:</label>
    <input type="color" id="color" name="color">
    <br><br>
    <hr>
    <h3>Otros controles</h3>
    <hr>
    <label>Aficiones:</label>
    <input type="checkbox" id="cine" name="aficiones" value="cine" checked>
    <label for="cine">Cine</label>
    <input type="checkbox" id="deporte" name="aficiones" value="deporte">
    <label for="deporte">Deporte</label>
    <br><br>
    <label>Forma de pago:</label>
    <input type="radio" id="visa" name="pago" value="V">
    <label for="visa">Visa</label>
    <input type="radio" id="amex" name="pago" value="A">
    <label for="amex">American Express</label>
    <input type="radio" id="mastercard" name="pago" value="M">
    <label for="mastercard">MasterCard</label>
    <br><br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">
</form>
</body>
</html>
